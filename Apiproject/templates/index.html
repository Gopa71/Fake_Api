{% extends 'base.html' %}

{% load static %}

{% block body %}

      <div class="container">
        <div class="row bg-dark d-flex justify-content-center ">
         {% for i in data.products%}
            <div class="col-lg-3 col-md-6 col-sm my-3 ">
              <div class="card" style="width: 18rem; height: 35rem;">
                <img src="{{i.thumbnail}} " class="card-img-top w-100" height="200px" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{i.title}}</h5>
                  <p class="card-text">{{i.description}}</p>
                  <a href="{% url 'api:details' i.id  %}" class="btn btn-primary">Details</a>
                </div>
              </div>
            </div>
         {% endfor %}
        </div>  
      </div>
      

{% endblock %}
